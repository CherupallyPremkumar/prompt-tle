spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: ${REDIRECT_URL}"/login/oauth2/code/google"

        provider:
          google:
            issuer-uri: https://accounts.google.com

      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
