name: Deploy to AWS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: handmade/api-gateway    # set this to your Amazon ECR repository name

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Main App
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # 1. Build & Install Chenile Core (Public Repo)
    - name: Checkout Chenile Core
      uses: actions/checkout@v3
      with:
        repository: CherupallyPremkumar/chenile-corefork
        path: chenile-core
        ref: main

    - name: Install Chenile Core
      run: |
        cd chenile-core
        mvn clean install -DskipTests

    # 2. Build & Install Chenile Query Blueprints (Public Repo)
    - name: Checkout Chenile Query Blueprints
      uses: actions/checkout@v3
      with:
        repository: CherupallyPremkumar/chenile-query-workflow-blueprints
        path: chenile-query
        ref: main

    - name: Install Chenile Query Blueprints
      run: |
        cd chenile-query
        mvn clean install -DskipTests

    # 3. Build Main Application
    - name: Build Application
      run: |
        cd $GITHUB_WORKSPACE
        mvn clean package -pl api-gateway -am

    # 4. Configure AWS & Push Image
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build docker image using the JAR we just built
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

